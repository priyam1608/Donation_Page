<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index-55bf12f9.css" />
    <link rel="shortcut icon" href="assets/favicon-99ca9e2f.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar flex justify-between bg-black text-white h-16 items-center">
        <div class="left">
            <ul class="list-none flex items-center">
                <li class="cursor-pointer">
                    <img src="assets/logo_small-b0125f6b.png" alt="logo" class="h-[60px] w-[60px]" />
                </li>
                <li class="cursor-pointer">The Sparks Foundation</li>
            </ul>
        </div>
        <div class="mid">
            <ul class="list-none flex space-x-10">
                <li class="px-2 py-1 hover:bg-red-500 rounded-2xl my-3">
                    <a href="index.html">Home</a>
                </li>
                <li class="px-2 py-1 hover:bg-red-500 rounded-2xl my-3">
                    <a href="index.html">Campaigns</a>
                </li>
                <li class="px-2 py-1 hover:bg-red-500 rounded-2xl my-3">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <button class="btn border-2 border-red-600 px-4 py-3 rounded-3xl bg-red-400 mx-3 hover:bg-red-500">
                Donate Now
            </button>
        </div>
    </nav>

    <div class="contactform mt-28 ml-96">
        <form action="#" method="post" class="space-y-3">
            <label for="name" class="font-medium text-lg">Full Name</label>
            <br>
            <input type="text" placeholder="enter your name" id="name" class="border-2 border-black rounded-lg px-3 py-2 mx-2 w-[50%] ">
            <br>
            <label for="Email" class="font-medium text-lg">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="enter your email id" class="border-2 border-black rounded-lg px-3 py-2 mx-2 w-[50%] ">
            <br>
            <label for="message" class="font-medium text-lg">Your Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" class="border-2 border-black rounded-lg w-[50%] px-3 py-2 mx-2"></textarea>
            <br><br>
            <button class="btn border-2 border-red-600 px-4 py-3 rounded-3xl bg-red-400 mx-3 hover:bg-red-500">Submit</button>
        </form>
    </div>
</body>
</html>
